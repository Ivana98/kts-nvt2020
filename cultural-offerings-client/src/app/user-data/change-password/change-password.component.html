<mdb-card style="width: 30rem;" class="mx-4 my-4">
    <mdb-card-body>

        <mdb-card-title class="d-flex flex-center">
            <h2>
                <mdb-icon fas icon="lock" class="flex-center text-default px-1 py-1 fa-2x"></mdb-icon>
                <p class="text-muted"> Izmena lozinke </p>
            </h2>
        </mdb-card-title>

        <hr>

        <mdb-card-text>
            <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">

                <div class="md-form mb-4">
                    <input type="password" id="oldPassField" name="oldPassField" formControlName="oldPassField"
                        class="form-control" mdbInput mdbValidate>
                    <label for="oldPassField">Trenutna lozinka</label>

                    <div
                        *ngIf="passwordForm.controls.oldPassField.invalid && (passwordForm.controls.oldPassField.touched || passwordForm.controls.oldPassField.dirty)">
                        <small class="text-danger" *ngIf="passwordForm.controls.oldPassField.errors?.required">
                            Obavezno je uneti trenutnu lozinku.
                        </small>
                        <!-- here should be error for wrong old password -->
                    </div>
                </div>

                <div class="md-form mb-4">
                    <input type="password" id="passField" name="passField" formControlName="passField"
                        class="form-control" mdbInput mdbValidate>
                    <label for="passField">Nova lozinka</label>

                    <div
                        *ngIf="passwordForm.controls.passField.invalid && (passwordForm.controls.passField.touched || passwordForm.controls.passField.dirty)">
                        <small class="text-danger" *ngIf="passwordForm.controls.passField.errors?.required">
                            Obavezno je uneti lozinku.
                        </small>
                        <small class="text-danger" *ngIf="passwordForm.controls.passField.errors?.minlength">
                            Minimalna duzina lozinke je 3 karaktera.
                        </small>
                    </div>
                </div>

                <div class="md-form mb-4">
                    <input type="password" id="confPassField" name="confPassField" formControlName="confPassField"
                        class="form-control" mdbInput mdbValidate>
                    <label for="confPassField">Ponovljena lozinka</label>

                    <div
                        *ngIf="passwordForm.controls.confPassField.invalid && (passwordForm.controls.confPassField.touched || passwordForm.controls.confPassField.dirty)">
                        <small class="text-danger" *ngIf="passwordForm.controls.confPassField.errors?.required">
                            Obavezno je uneti lozinku.
                        </small>
                        <small class="text-danger cross-validation-error-message"
                            *ngIf="passwordForm.controls.confPassField.errors?.mustMatch">
                            Lozinke se ne podudaraju.
                        </small>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button mdbBtn color="default" class="waves-light" type="submit" [disabled]="passwordForm.invalid"
                        id="passBtn" mdbWavesEffect>Sacuvaj izmene</button>
                </div>

            </form>

            <small *ngIf="successMsg" class="text-success"> {{successMsg}} </small>
            <small *ngIf="errorMsg" class="text-danger"> {{errorMsg}} </small>

        </mdb-card-text>
    </mdb-card-body>
</mdb-card>
