<ng-container>
    <form [formGroup]="userForm" *ngIf="!loading">
        <div class="container fluid" style="text-align: start;">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" formControlName="email" class="form-control"
                            mdbInput/>

                        <div
                        *ngIf="userForm.controls.email.invalid && submitAttempted">
                        <small class="text-danger" *ngIf="userForm.controls.email.errors?.required">
                            Obavezno je uneti email adresu.
                        </small>
                        <small class="text-danger" *ngIf="userForm.controls.email.errors?.email">
                            Nije ispravan format email adrese.
                        </small>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="password">Lozinka</label>
                        <input type="password" id="password" name="password" formControlName="password" class="form-control"
                            mdbInput>

                        <div
                            *ngIf="userForm.controls.password.invalid && submitAttempted "
                        >
                            <small class="text-danger" *ngIf="userForm.controls.password.errors?.required">
                                Obavezno je uneti lozinku.
                            </small>
                            <small class="text-danger" *ngIf="userForm.controls.password.errors?.minlength">
                                Minimalna duzina lozinke je 3 karaktera.
                            </small>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="firstName" class="mb-1">Ime</label>
                        <input type="text" id="firstName" name="firstName" formControlName="firstName" class="form-control"
                            mdbInput/>
                        
                        <div
                            *ngIf="userForm.controls.firstName.invalid && submitAttempted">
                            <small class="text-danger" *ngIf="userForm.controls.firstName.errors?.required">
                                Obavezno je uneti naziv.
                            </small>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="lastName" class="mb-1">Prezime</label>
                        <input type="text" id="lastName" name="lastName" formControlName="lastName" class="form-control"
                            mdbInput/>
                        
                        <div
                            *ngIf="userForm.controls.lastName.invalid && submitAttempted">
                            <small class="text-danger" *ngIf="userForm.controls.lastName.errors?.required">
                                Obavezno je uneti naziv.
                            </small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button 
                            class="new-button green-button borderless"
                            style="margin-left: auto;"
                            type="submit"
                            (click)="upsert()"
                        >Dodaj</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <mat-spinner *ngIf="loading" diameter="70" style="margin-left: auto; margin-right: auto;"></mat-spinner>
</ng-container>
