<div class="row mt-3 mb-4">
    <div class="col-4 meta-info mt-0 pt-0" style="text-align: end;">
        <p>Your rating</p>
    </div>
    <div class="col-4" style="text-align: center;">
        <star-rating 
            [value]="selectedValue"
            [totalstars]="10"
            readonly="false"
            size="30px"
            checkedcolor="gold"
            uncheckedcolor="grey"
            (rate)="onRate($event)"
        ></star-rating>
    </div>
    <div class="col-4 px-0 mx-0" *ngIf="userRatingBeingUploaded">
        <mat-spinner class="m-0 pt-0" diameter="30"></mat-spinner>
    </div>
</div>
