<div class="snack">
    <h3 [style.background-color]="(data.success) ? '#43a047' : '#d9534f'" class="mb-0 pt-2 pl-2 snack-title">{{data.title}}</h3>
    <hr class="my-0">
    <div>
        <p class="pl-2 mb-0 snack-text" [style.background-color]="(data.success) ? '#a5d6a7' : '#ef9a9a'">
            {{data.message}}
        </p>
    </div>
</div>
